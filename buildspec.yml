{
  "version": "0.2",
  "phases": {
    "install": {
      "runtime-versions": {
        "nodejs": "12"
      },
    },
    "build": {
      "commands": [
        "cd src",
        "npm install",
        "npm run build"
      ]
    }
  },
  "artifacts": {
    "files": [
      "**/*"
    ],
    "base-directory": "src/public"
  }
}
